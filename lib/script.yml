ping:
  pong:
    - pong
    - は？
ganbare:
  add:
    success:
      - ":<%= cheering.emoji %>: < OK"
    error:
      - ":<%= cheering.emoji %>: なんか登録できんかったわ"
  remove:
    success:
      - ":<%= cheering.emoji %>: < わかった"
    error:
      - "いないよ"
ego_search:
  success:
    - "これで監視してみた\n```\n<%= keyword %>\n```"
  error:
    - 'なんかだめだった'
  forbidden:
    - 'オーナーの言うことしか聞けないんだよね'
youtube:
  notify:
    - "```<%= statistics[:title] %>\n　チャンネル登録：<%= statistics[:subscriber_count] %>（前回：<%= prev[:subscriber_count] %>）\n　再生数：<%= statistics[:view_count] %>（前回：<%= prev[:view_count] %>）```"
  success:
    - "```<%= statistics[:title] %>\n　チャンネル登録：<%= statistics[:subscriber_count] %>\n　再生数：<%= statistics[:view_count] %>```"
  error:
    - 'なんか死んだ'
event:
  bot_added:
    - '<%= bot.name %> ( <https://app.slack.com/services/<%= bot.id %>|<%= bot.id %>> ) の誕生を検知した件'
  bot_changed:
    - '<%= bot.name %> ( <https://app.slack.com/services/<%= bot.id %>|<%= bot.id %>> ) が変身した件'
  channel_archive:
    - '`#<%= channel.name %>` ( <#<%= channel.id %>> ) が生涯の幕を閉じた'
  channel_created:
    - '`#<%= channel.name %>` ( <#<%= channel.id %>> ) の息吹を感じる'
  channel_deleted:
    - '`#<%= channel.name %>` なんて "無かった"'
  channel_rename:
    - '`#<%= old_name %>` だと思ったら `#<%= channel.name %>` ( <#<%= channel.id %>> ) だった'
  channel_unarchive:
    - '`#<%= channel.name %>` ( <#<%= channel.id %>> ) は不死鳥のように蘇るのだ！'
  emoji_changed:
    add:
      - "新種の :<%= emoji.name %>: `:<%= emoji.name %>:` を発見！\n<%= emoji.value %>"
    remove:
      - '<%= emoji.names.map { |name| ":#{name}:" }.join(" ") %> という絵文字は過去のものになった'
  subteam_created:
    - '新たな軍勢 `<%= subteam.handle %>` が爆誕したよ'
  subteam_updated:
    - '軍勢 `<%= subteam.handle %>` が進化した件'
  team_join:
    - '<@<%= user.id %>> 参戦！'
  user_change:
    activate:
      - "目覚めよ、<@<%= user.id %>>！"
    deleted:
      - "ﾙﾀﾝﾎﾞｯﾄと <@<%= user.id %>> ゎ……ズッ友だょ……！！"
